<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Basic calculator application that supports arithmetic operations." />
    <title>Calculator</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="assets/css/styles.css" />

    <script>
        // Script para aplicar el tema desde localStorage antes de que se cargue el contenido
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.classList.toggle('light-mode', savedTheme === 'light');
            // Esperar 2 segundos antes de hacer visible el contenido
            setTimeout(() => {
                document.body.style.visibility = 'visible';  // Mostrar el contenido después de aplicar el tema
            }, 500); // 2000 ms = 2 segundos
        });
    </script>

</head>

<body>
    <div class="theme-toggle">
        <button id="themeToggle">Theme</button>
    </div>
    <div class="calculator">
        <h1 class="title">Basic Calculator</h1>
        <div class="calculator-screen">
            <div class="screen-content">
                <div id="screen" contenteditable="true"></div>
            </div>
        </div>        
        <div class="calculator-buttons">
            <!-- Primera fila -->
            <button class="btn btn-clear" id="clear">C</button>
            <button class="btn btn-delete" id="delete">←</button>
            <button class="btn" data-value="/">/</button>
            <button class="btn" data-value="*">*</button>
            <!-- Segunda fila -->
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn" data-value="-">-</button>
            <!-- Tercera fila -->
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-value="+">+</button>
            <!-- Cuarta fila -->
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn btn-equal" id="equal">=</button>
            <!-- Quinta fila -->
            <button class="btn btn-zero" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
